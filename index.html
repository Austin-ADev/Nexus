<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nexus</title>
<style>
  /* ===== Body & Background ===== */
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
    overflow: hidden;
    background: linear-gradient(135deg, #0b0f2a, #3a1f6f, #a3c4f3);
  }

  /* ===== Navigation Bar ===== */
  nav {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 15px 0;
    display: flex;
    justify-content: center;
    gap: 30px;
    background: rgba(0,0,0,0.2);
    z-index: 1000;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    font-size: 1.1em;
    padding: 8px 15px;
    border-radius: 5px;
    transition: 0.3s;
    border: 1px solid transparent;
  }
  nav a:hover {
    background: rgba(255,255,255,0.1);
    border: 1px solid #fff;
    box-shadow: 0 0 15px #8f00ff, 0 0 25px #00fff7;
  }

  /* ===== Buttons (Links) ===== */
  .btn {
    padding: 15px 40px;
    margin: 10px;
    font-size: 1.2em;
    color: #fff;
    border: 2px solid #fff;
    border-radius: 8px;
    background: rgba(0,0,0,0.3);
    cursor: pointer;
    transition: 0.3s;
    text-decoration: none;
    display: inline-block;
  }
  .btn:hover {
    background: rgba(255,255,255,0.1);
    box-shadow: 0 0 20px #8f00ff, 0 0 40px #00fff7;
  }

  /* ===== Glowing Portal Particles ===== */
  .particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    animation: float 10s linear infinite;
  }
  @keyframes float {
    0% { transform: translateY(0) translateX(0); opacity:1; }
    50% { transform: translateY(-500px) translateX(50px); opacity:0.5; }
    100% { transform: translateY(-1000px) translateX(-50px); opacity:0; }
  }

  /* ===== Landing Section ===== */
  .landing {
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  .landing h1 {
    font-size: 5em;
    text-shadow: 0 0 20px #fff, 0 0 40px #8f00ff, 0 0 60px #00fff7;
  }
  .landing p {
    font-size: 1.5em;
    margin: 20px 0;
    text-shadow: 0 0 10px #fff;
  }

  /* ===== Music Overlay ===== */
  #music-overlay {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2000;
    color: #fff;
    font-size: 2em;
    cursor: pointer;
    text-align: center;
  }
</style>
</head>
<body>

<!-- ===== Background Music ===== -->
<audio id="bg-music" loop>
  <source src="nexus-music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- ===== Music Overlay ===== -->
<div id="music-overlay">Click Anywhere to Start Music</div>

<!-- ===== Navigation ===== -->
<nav>
  <a href="index.html">Home</a>
  <a href="download.html">Download</a>
  <a href="about.html">About</a>
</nav>

<!-- ===== Landing Section ===== -->
<div class="landing">
  <h1>Nexus</h1>
  <p>26 Dimensions. Infinite paths...Your Paths.</p>
  <a href="download.html" class="btn">Get Nexus</a>
  <a href="about.html" class="btn">Learn More</a>
</div>

<script>
  // ===== Particle generation =====
  const numParticles = 50;
  for(let i=0; i<numParticles; i++){
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.left = Math.random()*100 + 'vw';
    particle.style.top = Math.random()*100 + 'vh';
    particle.style.animationDuration = (5 + Math.random()*10) + 's';
    particle.style.width = particle.style.height = (2 + Math.random()*4) + 'px';
    document.body.appendChild(particle);
  }

  // ===== Music handling =====
  const music = document.getElementById('bg-music');
  music.volume = 0.7;// 70% volume

  const overlay = document.getElementById('music-overlay');
  overlay.addEventListener('click', () => {
    music.play();           // start music
    overlay.style.display = 'none'; // hide overlay
  });
</script>

</body>
</html>
