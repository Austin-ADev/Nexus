<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nexium - Download</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
    overflow-x: hidden;
    background: linear-gradient(135deg, #0b0f2a, #3a1f6f, #a3c4f3);
  }

  nav {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 15px 0;
    display: flex;
    justify-content: center;
    gap: 30px;
    background: rgba(0,0,0,0.2);
    z-index: 1000;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    font-size: 1.1em;
    padding: 8px 15px;
    border-radius: 5px;
    transition: 0.3s;
    border: 1px solid transparent;
  }

  nav a:hover {
    background: rgba(255,255,255,0.1);
    border: 1px solid #fff;
    box-shadow: 0 0 15px #8f00ff, 0 0 25px #00fff7;
  }

  .particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    animation: float 10s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(0) translateX(0); opacity:1; }
    50% { transform: translateY(-500px) translateX(50px); opacity:0.5; }
    100% { transform: translateY(-1000px) translateX(-50px); opacity:0; }
  }

  .download-section {
    position: relative;
    padding-top: 100px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    text-align: center;
  }

  .download-section h1 {
    font-size: 4em;
    text-shadow: 0 0 20px #fff, 0 0 40px #8f00ff, 0 0 60px #00fff7;
    margin-bottom: 20px;
  }

  .btn {
    padding: 15px 40px;
    margin: 10px;
    font-size: 1.2em;
    color: #fff;
    border: 2px solid #fff;
    border-radius: 8px;
    background: rgba(0,0,0,0.3);
    cursor: pointer;
    transition: 0.3s;
    text-decoration: none;
    display: inline-block;
    text-align: center;
  }

  .btn:hover {
    background: rgba(255,255,255,0.1);
    box-shadow: 0 0 20px #8f00ff, 0 0 40px #00fff7;
  }

  .download-section p {
    margin-top: 20px;
    font-size: 1.2em;
    text-shadow: 0 0 10px #fff;
  }

  /* ===== Animated Dropdown styling ===== */
  .dropdown {
    width: 200px;
  }

  .dropdown-content {
    overflow: hidden;
    max-height: 0;
    display: flex;
    flex-direction: column;
    transition: max-height 0.4s ease;
  }

  .dropdown-content .btn {
    margin: 5px 0;
  }

  .dropdown.open .dropdown-content {
    max-height: 500px; /* enough to show all buttons */
  }

</style>
</head>
<body>

<!-- ===== Navigation ===== -->
<nav>
  <a href="index.html">Home</a>
  <a href="download.html">Download</a>
  <a href="about.html">About</a>
  <a href="chanalog.html">Chanalog</a>
</nav>

<!-- ===== Download Section ===== -->
<div class="download-section">
  <h1>Download Nexium</h1>

  <!-- Dropdown for PC downloads -->
  <div class="dropdown" id="pcDropdown">
    <button class="btn" id="pcDropdownBtn">Download for PC â–¼</button>
    <div class="dropdown-content" id="pcDropdownContent">
      <a href="#" class="btn">Windows</a>
      <a href="#" class="btn">Linux - Ubuntu</a>
      <a href="#" class="btn">Linux - Fedora</a>
      <a href="#" class="btn">Linux - Linux Mint</a>
      <a href="#" class="btn">AnderOS</a>
    </div>
  </div>

  <!-- App Store / Play Store buttons -->
  <a href="https://www.apple.com/app-store/" class="btn">Get Nexium On AppStore</a>
  <a href="https://play.google.com/store/games" class="btn">Get Nexium On PlayStore</a>

  <p>System requirements and installation instructions will be added here.</p>
</div>

<script>
  // ===== Particles =====
  const numParticles = 50;
  for(let i=0; i<numParticles; i++){
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.left = Math.random()*100 + 'vw';
    particle.style.top = Math.random()*100 + 'vh';
    particle.style.animationDuration = (5 + Math.random()*10) + 's';
    particle.style.width = particle.style.height = (2 + Math.random()*4) + 'px';
    document.body.appendChild(particle);
  }

  // ===== Click-to-toggle animated dropdown =====
  const dropdownBtn = document.getElementById('pcDropdownBtn');
  const dropdown = document.getElementById('pcDropdown');

  dropdownBtn.addEventListener('click', () => {
    dropdown.classList.toggle('open');
  });

  // Optional: close dropdown if clicking outside
  window.addEventListener('click', (e) => {
    if (!dropdown.contains(e.target)) {
      dropdown.classList.remove('open');
    }
  });
</script>

</body>
</html>
